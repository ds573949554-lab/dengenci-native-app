<body>
  <!-- çŠ¶æ€æ å ä½ -->
  <div class="status-bar"></div>

  <!-- å¤´éƒ¨ -->
  <div class="header">

  <!-- ä¸»å†…å®¹ -->
  <div class="content">
    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="emoji">ğŸ‘‹</div>
        <h2>ä½ å¥½ï¼æˆ‘ç³»é‚“æ©èµ</h2>
        <p>é‚“æ†¬è¾°å˜…æ°¸æ’æœ‹å‹ä¼™ä¼´<br>åŸç”Ÿ APP ç‰ˆ v1.0</p>
        <div class="quick-actions">
          <button class="quick-btn" onclick="quickMsg('ä½ å¥½')">ğŸ‘‹ æ‰“æ‹›å‘¼</button>
          <button class="quick-btn" onclick="quickMsg('ä½ è®°å¾—æˆ‘ç³»è¾¹ä¸ªï¼Ÿ')">ğŸ¤” èº«ä»½</button>
          <button class="quick-btn" onclick="quickMsg('ä½ æœ‰ä»€ä¹ˆèƒ½åŠ›ï¼Ÿ')">âš¡ èƒ½åŠ›</button>
        </div>
      </div>
    </div>
  </div>

  <!-- è¾“å…¥åŒº -->
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="åŒæˆ‘è®²å˜¢..." />
    <button onclick="sendMessage()">å‘é€</button>
  </div>

  <script>
    const WS_URL = 'ws://192.168.110.254:3001?type=mobile';
    let ws = null;
    let isConnected = false;
    let isEmpty = true;

    // è¿æ¥ WebSocket
    function connect() {
      updateConnectionStatus('connecting');

      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        isConnected = true;
        updateConnectionStatus('connected');
        console.log('âœ… å·²è¿æ¥åˆ°é‚“æ©èµ');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleServerMessage(data);
      };

      ws.onclose = () => {
        isConnected = false;
        updateConnectionStatus('disconnected');
        console.log('âŒ è¿æ¥æ–­å¼€');

        // 5ç§’åé‡è¿
        setTimeout(connect, 5000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket é”™è¯¯:', error);
      };
    }

    // æ›´æ–°è¿æ¥çŠ¶æ€
    function updateConnectionStatus(status) {
      const statusEl = document.getElementById('connectionStatus');

      if (status === 'connected') {
        statusEl.textContent = 'âœ… å·²è¿æ¥';
        statusEl.className = 'connection-status connected';
      } else if (status === 'connecting') {
        statusEl.textContent = 'â³ è¿æ¥ä¸­...';
        statusEl.className = 'connection-status disconnected';
      } else {
        statusEl.textContent = 'âšª æœªè¿æ¥';
        statusEl.className = 'connection-status disconnected';
      }
    }

    // å¤„ç†æœåŠ¡å™¨æ¶ˆæ¯
    function handleServerMessage(data) {
      switch (data.type) {
        case 'chat_response':
          addMessage('assistant', data.message);
          break;
        case 'proactive_message':
          addMessage('assistant', data.message + ' ğŸ’«');
          break;
        case 'desktop_connected':
          console.log('æ¡Œé¢ç«¯å·²è¿æ¥');
          break;
      }
    }

    // æ·»åŠ æ¶ˆæ¯
    function addMessage(role, content) {
      const messagesEl = document.getElementById('chatMessages');

      if (isEmpty) {
        messagesEl.innerHTML = '';
        isEmpty = false;
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const avatar = role === 'user' ? 'ğŸ˜Š' : 'ğŸ§š';

      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">${escapeHtml(content)}</div>
      `;

      messagesEl.appendChild(messageDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // æ˜¾ç¤ºåŠ è½½
    function showTyping() {
      const messagesEl = document.getElementById('chatMessages');

      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="message-avatar">ğŸ§š</div>
        <div class="message-bubble">
          <div class="typing">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;

      messagesEl.appendChild(typingDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // éšè—åŠ è½½
    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    // HTML è½¬ä¹‰
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // å‘é€æ¶ˆæ¯
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message) return;

      if (!isConnected) {
        addMessage('assistant', 'âš ï¸ æœªè¿æ¥åˆ°æ¡Œé¢ï¼Œè¯·ç¡®ä¿ç”µè„‘ç«¯ Menu Bar App æ­£åœ¨è¿è¡Œ');
        return;
      }

      input.value = '';
      addMessage('user', message);
      showTyping();

      ws.send(JSON.stringify({
        type: 'mobile_chat',
        message: message
      }));
    }

    // å¿«æ·æ¶ˆæ¯
    function quickMsg(msg) {
      document.getElementById('messageInput').value = msg;
      sendMessage();
    }

    // å›è½¦å‘é€
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // å¯åŠ¨è¿æ¥
    connect();

    console.log('ğŸ§š é‚“æ©èµåŸç”Ÿ APP v1.0 å·²å¯åŠ¨');
  </script>
