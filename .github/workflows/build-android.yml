name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许写入GitHub Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于生成版本号

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor
        run: |
          npm install @capacitor/cli@6.0.0 @capacitor/android@6.0.0
          npx cap sync android

      - name: Grant execute permission for gradlew
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Sign APK (Debug)
        run: |
          cd android
          # Debug APK already signed with debug key
          echo "APK is already signed with debug key"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dengenci-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get APK info
        id: apk-info
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "APK Size: $APK_SIZE"
          echo "APK Location: $APK_PATH"
          echo "size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT

      # 自动生成版本号 (日期+短commit)
      - name: Generate version
        id: version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION="v2.0.0-$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # 自动发布到GitHub Releases
      - name: Release to GitHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "邓恩赐手机APP ${{ steps.version.outputs.version }}"
          body: |
            ## 自动构建版本

            - 构建时间: ${{ github.event.head_commit.timestamp }}
            - 提交者: ${{ github.event.head_commit.author.name }}
            - 提交信息: ${{ github.event.head_commit.message }}
            - APK大小: ${{ steps.apk-info.outputs.size }}

            ## 使用方法
            1. 下载 `app-debug.apk`
            2. 安装到Android手机
            3. 打开APP，输入服务器IP
            4. 点击"连接"按钮
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
